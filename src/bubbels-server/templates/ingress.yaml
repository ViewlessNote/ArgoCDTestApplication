apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  ingressClassName: nginx   
  rules:
  {{if .Values.frontendDeployment.ingressEnabled}}
  - host: {{.Values.frontendDeployment.url}}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend
            port:
              number: {{.Values.frontendDeployment.ports.outContainerPort}}
  {{- end}}
  {{if .Values.backendDeployment.ingressEnabled}}
  - host: {{.Values.backendDeployment.url}}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: backend
            port:
              number: {{.Values.backendDeployment.ports.outContainerPort}}
  {{- end}}