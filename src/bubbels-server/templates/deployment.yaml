apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bubbels-server.fullname" . }}-frontend-deployment
  labels:
  {{- include "bubbels-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontendDeployment.replicas }}
  selector:
    matchLabels:
      app: frontend
    {{- include "bubbels-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: frontend
      {{- include "bubbels-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.frontendDeployment.angular.image.repository }}:{{ .Values.frontendDeployment.angular.image.tag
          | default .Chart.AppVersion }}
        name: angular
        ports:
        - containerPort: 80
        resources: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bubbels-server.fullname" . }}-backend-deployment
  labels:
  {{- include "bubbels-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backendDeployment.replicas }}
  selector:
    matchLabels:
