# Bubbels-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: Bubbels
    spec:
      containers:
      - name: angular
        image: frontend:latest
        ports:
        - containerPort: 4200
---
# Bubbels-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: angular
  ports:
    - port: 4200
      targetPort: 4200
      nodePort: 30080  # Port auf deinem Rechner
---
# Bubbels-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Bubbels
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - name: angular
        image: backend:latest
        ports:
        - containerPort: 8080
---
# Bubbels-service.yaml
